<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
element.addEventListener('mousemove', function(event) {
var mouseX = event.screenX;
console.log("Horizontal coordinate of the mouse pointer relative to the screen: " + mouseX + " pixels");
});


element.addEventListener('mousemove', function(event) {
var mouseY = event.screenY;
console.log("Vertical coordinate of the mouse pointer relative to the screen: " + mouseY + " pixels");
});


    </script>
</body>
</html>
